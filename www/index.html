<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='/assets/favicon.ico' />

    <title>wasm game of life</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      /* latin */
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>

  </head>
  <body>
    <div class="canvas-container">
      <canvas id="wasm-canvas"></canvas>
    </div>

    <div class="fps"></div>

    <div class="d-flex flex-column position-absolute bottom-0 end-0 m-2">
      <!-- <button class="btn btn-success" id="btn-next-tick">Next tick</button>
      <button class="btn btn-success" id="btn-pause">Pause</button>
      <button class="btn btn-success" id="btn-reset-dead">All-dead state</button>
      <button class="btn btn-success" id="btn-reset-random">Random state</button>

      <ul>
        <li>Click on a cell toggles it's state</li>
        <li>Alt + Click - spawn a glider</li>
        <li>Shift + Click - spawn a pulsar</li>
      </ul> -->
      <button class="btn btn-primary rounded-circle p-2 mb-2" id="btn-tick">
        <img src="/assets/tick.svg" alt="Tick" title="Tick">
      </button>
      <button class="btn btn-primary rounded-circle p-2 mb-2" id="btn-pause">
        <img src="/assets/pause.svg" alt="Pause/resume" title="Pause/resume">
      </button>
      <button class="btn btn-primary rounded-circle p-2 mb-2" id="btn-reset-dead">
        <img src="/assets/dead.svg" alt="All-dead state" title="All-dead state">
      </button>
      <button class="btn btn-primary rounded-circle p-2 mb-2" id="btn-reset-random">
        <img src="/assets/random.svg" alt="Random state" title="Random state">
      </button>
      <button class="btn btn-primary rounded-circle p-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasControls" aria-controls="offcanvasControls">
        <img src="/assets/cog.svg" alt="Settings" title="Settings">
      </button>
    </div>

    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasControls" aria-labelledby="offcanvasControlsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasControlsLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
        </div>
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>

    <noscript>
      This page contains webassembly and javascript content, please enable javascript in your browser.
    </noscript>
  </body>
</html>
